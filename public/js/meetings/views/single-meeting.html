<div><button ng-click="toggleEditMode(singlemeeting)" class="btn pull-right">{{editmode ? 'Disable Editing' : 'Enable Editing'}}</button><h3 ng-model="singlemeeting.name" ng-attr-contenteditable="{{editmode}}">{{singlemeeting.name}}</h3><p ng-hide="editmode">Date: {{singlemeeting.date | date: 'd MMM, y'}}</p><input type="date" ng-model="singlemeeting.date" ng-show="editmode"/><p>Admin: {{singlemeeting.admin[0].name}}</p><p ng-model="singlemeeting.description" ng-attr-contenteditable="{{editmode}}">{{singlemeeting.description}}</p><ul ng-repeat="participant in participants">Participants:<li>{{participant.name}}</li></ul></div>
