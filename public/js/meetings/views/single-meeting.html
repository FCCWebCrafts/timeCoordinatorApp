<div><button ng-click="toggleEditMode()" class="btn">{{editmode ? 'Disable Editing' : 'Enable Editing'}}</button><h3 ng-model="singlemeeting.name" ng-attr-contenteditable="{{editmode}}">{{singlemeeting.name}}</h3><p>{{singlemeeting.date}}</p><p>Admin: {{singlemeeting.admin[0].name}}</p><p>{{singlemeeting.description}}</p><ul ng-repeat="participant in participants">Participants:<li>{{participant.name}}</li></ul></div>
